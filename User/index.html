<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Đăng nhập tài khoản</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Đăng nhập</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Tên đăng nhập">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Mật khẩu">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Đăng nhập</button>
            <p class="form__text">
                <a href="#" class="form__link">Quên mật khẩu</a>
            </p>
            <p class="form__text"> Bạn chưa có tài khoản?
                <a class="form__link" href="./" id="linkCreateAccount">Đăng ký</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Đăng ký</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Tên đăng nhập">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Địa chỉ email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Mật khẩu">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Nhập lại mật khẩu">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Đăng ký</button>
            <p class="form__text"> Bạn đã có tài khoản?
                <a class="form__link" href="./" id="linkLogin">Đăng nhập</a>
            </p>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
